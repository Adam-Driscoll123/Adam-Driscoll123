<!DOCTYPE html>
<html>
  <head>
    <title>More DIV practice</title>
    <link rel="stylesheet" href="div2.css">
  </head>
  
  <body>
    <div class="tweet">
      <img class="frieren-circle" src="frieren.webp">
      <input class="twitter-input" placeholder="What's happening?">
      <button class="twitter-tweet">Tweet</button>
    </div>
    
    <div class="facebook-grid">
      <div class="character-card">
        <div>
          <img class="character-pfp" src="frieren2.webp">
        </div>

        <div class="interactive-ui">
          <div>
            <p class="character-name">Frieren</p>
          </div>

          <div class="info">
            <div class="pfp-container">
              <img src="himmel.avif" class="user-pfp">
            </div>

            <div class="mutual-friends">
              <p class="mutual-friends">2 mutual friends</p>
            </div>
          </div>

          <div class="add-friend-button">
            <button class="add-friend">Add Friend</button>
          </div>
        </div>
      </div>      
      
      <div class="character-card">
        <div>
          <img class="character-pfp" src="fern.webp">
        </div>

        <div class="interactive-ui">
          <div>
            <p class="character-name">Fern</p>
          </div>

          <div class="info">
            <div class="pfp-container">
              <img src="himmel.avif" class="user-pfp">
            </div>

            <div class="mutual-friends">
              <p class="mutual-friends">1 mutual friend</p>
            </div>
          </div>
          
          <div class="add-friend-button">
            <button class="add-friend">Add Friend</button>
          </div>
        </div>
        
      </div> 

      <div class="character-card">
        <div>
          <img class="character-pfp" src="stark.webp">
        </div>

        <div class="interactive-ui">
          <div>
            <p class="character-name">Stark</p>
          </div>

          <div class="info">
            <div class="pfp-container">
              <img src="himmel.avif" class="user-pfp">
            </div>

            <div class="mutual-friends">
              <p class="mutual-friends">1 mutual friend</p>
            </div>
          </div>
          
          <div class="add-friend-button">
            <button class="add-friend">Add Friend</button>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
